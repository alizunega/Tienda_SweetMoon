<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />


    <link rel="shortcut icon" href="./img/logo/logo.ico" />
    <link rel="stylesheet" href="./style.css" />

    <title>Tienda Sweet Moon</title>
</head>


<body>
    <!--Inicio Header -->
    <header class="header_main">
        <div class="container_header">
            <div class="menu_desktop">
                <div class="limite_menu">
                    <div class="logo">
                        <a href="./index.html">
                            <img src="./img/logo/logo.png" alt="logo" />
                        </a>
                        <h1>Sweet Moon</h1>
                    </div>
                    <div class="nav">
                        <ul class="main_menu">
                            <li style="margin-right: 11px !important">
                                <a href="./index.html">Inicio</a>
                            </li>
                            <li style="margin-right: 11px !important">
                                <a href="./aboutme.html">Sobre mí</a>
                            </li>
                            <li style="margin-right: 11px !important">
                                <a href="./productos.html">Productos</a>
                            </li>
                            <li style="margin-right: 11px !important">
                                <a href="./Contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                    <!-- Pedido -->
                    <div class="buy_btn" style="margin-left: 50px !important">
                        <span>
                            <i class="fa fa-shopping-cart fs-18 m-r-10" aria-hidden="true" title="Carrito"></i>
                            <a href="#" target="_blank">Pedido</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Fin Header-->

    <!-- Inicio Carrousel -->

    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>


        <!-- Imagenes -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/productos/Postres/6 (1).jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
                <img src="./img/productos/Postres/6 (2).jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
                <img src="./img/productos/Postres/21.jpg" class="d-block w-100" alt="..." />
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Fin  Carrousel -->

    <!-- Inicio contenido principal -->
    <main>
        <h2>La opinion de nuestros clientes</h2>
        <section class="grid-container">
            <div>
                <img class="grid-item" src="./img/clientes/testimonials-1.jpg" alt="" />
            </div>
            <div>
                <img class="grid-item" src="./img/clientes/testimonials-2.jpg" alt="" />
            </div>
            <div>
                <img class="grid-item" src="./img/clientes/testimonials-5.jpg" alt="" />
            </div>
        </section>
    </main>

    <!-- Fin contenido principal -->

    <!--  Footer -->
    <footer class="footer">
        <div class="footer_nav">
            <ul class="main_menu">
                <li style="margin-right: 11px !important">
                    <a href="./index.html">Inicio</a>
                </li>
                <li style="margin-right: 11px !important">
                    <a href="./aboutme.html">Sobre mí</a>
                </li>
                <li style="margin-right: 11px !important">
                    <a href="./productos.html">Productos</a>
                </li>
                <li style="margin-right: 11px !important">
                    <a href="./Contacto.html">Contacto</a>
                </li>
            </ul>
            <a href="https://www.instagram.com/sweetmoon_cake2/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>

            <p class="copy">© Codo a Codo 2024</p>
        </div>
    </footer>
    <!-- Fin  footer-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
